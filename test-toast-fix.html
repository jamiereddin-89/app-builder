<!DOCTYPE html>
<html>
<head>
    <title>Toast Component Test</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Testing Toast Component Fix</h1>
    <div id="test-result"></div>
    
    <script type="text/babel">
        // Inlined Toast Component (same as in main app)
        function Toast({ toast, onRemove }) {
            const isSuccess = toast.type === "success";
            const isError = toast.type === "error";
            
            const toastStyles = isSuccess 
                ? "bg-green-500 text-white"
                : isError 
                ? "bg-red-500 text-white"
                : "bg-gray-500 text-white";
            
            const icon = isSuccess ? "✅" : isError ? "❌" : "ℹ️";
            
            return (
                <div className={toastStyles + " rounded p-3 mb-2 flex items-center gap-2"}>
                    <span>{icon}</span>
                    <span className="flex-1">{toast.message}</span>
                    <button onClick={() => onRemove(toast.id)}>×</button>
                </div>
            );
        }

        function ToastContainer({ toasts, removeToast }) {
            if (toasts.length === 0) return null;
            
            return (
                <div className="fixed top-4 right-4 z-50 max-w-sm">
                    {toasts.map(toast => (
                        <Toast 
                            key={toast.id} 
                            toast={toast} 
                            onRemove={removeToast} 
                        />
                    ))}
                </div>
            );
        }

        // Test the component
        function TestApp() {
            const [toasts, setToasts] = React.useState([
                { id: 1, message: "Test toast message", type: "success" }
            ]);

            const removeToast = (id) => {
                setToasts(prev => prev.filter(toast => toast.id !== id));
            };

            return (
                <div>
                    <h2>Toast Component Test</h2>
                    <p>✅ Toast component loaded successfully without syntax errors!</p>
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                </div>
            );
        }

        // Render test
        ReactDOM.render(<TestApp />, document.getElementById('test-result'));
        
        console.log("✅ Toast component test passed - no syntax errors!");
    </script>
</body>
</html>
