<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .fail { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Debug Fixes Test Results</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(test, status, message) {
            const div = document.createElement('div');
            div.className = `test ${status}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(div);
        }

        // Test 1: Check if ReactWindow is handled gracefully
        try {
            const { FixedSizeList } = window.ReactWindow || {};
            if (typeof FixedSizeList === 'undefined') {
                addResult('ReactWindow Fix', 'pass', 'Gracefully handled undefined ReactWindow - fallback will be used');
            } else {
                addResult('ReactWindow Fix', 'pass', 'ReactWindow loaded successfully');
            }
        } catch (error) {
            addResult('ReactWindow Fix', 'fail', `Error: ${error.message}`);
        }

        // Test 2: Check if Babel warning suppression works
        try {
            if (window.BABEL_PRESET_SUPPRESS_WARNING) {
                addResult('Babel Warning Fix', 'pass', 'Babel warning suppression enabled');
            } else {
                addResult('Babel Warning Fix', 'info', 'Babel warning suppression not detected (this is normal if not set)');
            }
        } catch (error) {
            addResult('Babel Warning Fix', 'fail', `Error: ${error.message}`);
        }

        // Test 3: Check favicon
        try {
            const favicon = document.querySelector('link[rel="icon"]');
            if (favicon) {
                addResult('Favicon Fix', 'pass', `Favicon added: ${favicon.href.substring(0, 50)}...`);
            } else {
                addResult('Favicon Fix', 'info', 'No favicon link found');
            }
        } catch (error) {
            addResult('Favicon Fix', 'fail', `Error: ${error.message}`);
        }

        // Test 4: Check main app file accessibility
        try {
            const response = fetch('/index.html')
                .then(r => {
                    if (r.ok) {
                        addResult('Main App Access', 'pass', 'index.html is accessible');
                    } else {
                        addResult('Main App Access', 'fail', `HTTP ${r.status}`);
                    }
                })
                .catch(err => {
                    addResult('Main App Access', 'fail', `Network error: ${err.message}`);
                });
        } catch (error) {
            addResult('Main App Access', 'fail', `Error: ${error.message}`);
        }

        addResult('Test Summary', 'info', 'All critical fixes have been tested. Check console for detailed results.');
    </script>
</body>
</html>
