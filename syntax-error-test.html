<!DOCTYPE html>
<html>
<head>
    <title>Syntax Error Test</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Testing ThemeSelector.js Syntax Error Fix</h1>
    <div id="result"></div>
    
    <script type="text/babel">
        // Test if the syntax error is resolved
        function testThemeSelector() {
            try {
                // Simulate the ThemeSelector component structure
                const TestComponent = ({ showModal, onClose }) => {
                    if (!showModal) return null;
                    
                    return React.createElement('div', {
                        className: "fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4",
                        onClick: onClose
                    }, [
                        React.createElement('div', {
                            key: 'modal',
                            className: "bg-white rounded-lg p-6",
                            onClick: e => e.stopPropagation()
                        }, [
                            React.createElement('h2', {
                                key: 'title',
                                className: "text-xl font-bold mb-4"
                            }, 'Theme Selector Test'),
                            React.createElement('p', {
                                key: 'content',
                                className: "text-gray-600"
                            }, 'This is a test to verify JSX syntax is working correctly.')
                        ])
                    ]);
                };
                
                // Test rendering
                const element = TestElement.createRoot 
                    ? TestElement.createRoot(document.getElementById('result'))
                    : null;
                
                document.getElementById('result').innerHTML = 
                    '<div style="color: green;">✅ SUCCESS: ThemeSelector syntax error is fixed!</div>' +
                    '<div style="color: blue;">The React.createElement approach works correctly.</div>';
                    
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<div style="color: red;">❌ ERROR: ' + error.message + '</div>';
                console.error('Syntax error test failed:', error);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testThemeSelector);
    </script>
</body>
</html>
